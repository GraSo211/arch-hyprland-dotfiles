# --- Workspace 1 (Monitor DP-2) ---
# momoisay
windowrulev2 = monitor DP-2, title:^(momoisay)$
windowrulev2 = workspace 1, title:^(momoisay)$
windowrulev2 = float, title:^(momoisay)$
windowrulev2 = size 27% 52%, title:^(momoisay)$
windowrulev2 = move 71% 4%, title:^(momoisay)$

# fastfetch
windowrulev2 = monitor DP-2, title:^(fastfetch)$
windowrulev2 = workspace 1, title:^(fastfetch)$
windowrulev2 = float, title:^(fastfetch)$
windowrulev2 = size 47% 42%, title:^(fastfetch)$
windowrulev2 = move 1% 57%, title:^(fastfetch)$

# --- Workspace 2 (Monitor DP-2) ---
# Zen Browser
windowrulev2 = monitor DP-2, class:^(zen)$
windowrulev2 = workspace 2, class:^(zen)$
windowrulev2 = float, class:^(zen)$
windowrulev2 = size 82% 96%, class:^(zen)$
windowrulev2 = move 1% 3%, class:^(zen)$

# tty-clock (WS 2)
windowrulev2 = monitor DP-2, title:^(clockSnd)$
windowrulev2 = workspace 2, title:^(clockSnd)$
windowrulev2 = float, title:^(clockSnd)$
windowrulev2 = size 15% 30%, title:^(clockSnd)$
windowrulev2 = move 84% 31%, title:^(clockSnd)$

# pipes.sh
windowrulev2 = monitor DP-2, title:^(pipes)$
windowrulev2 = workspace 2, title:^(pipes)$
windowrulev2 = float, title:^(pipes)$
windowrulev2 = size 15% 30%, title:^(pipes)$
windowrulev2 = move 84% 3%, title:^(pipes)$

# images
windowrulev2 = monitor DP-2, title:^()$
windowrulev2 = workspace 2, title:^(pipes)$
windowrulev2 = float, title:^(pipes)$
windowrulev2 = size 15% 30%, title:^(pipes)$
windowrulev2 = move 84% 61%, title:^(pipes)$

# --- Workspace 8 (Monitor HDMI-A-1) ---
# Discord
windowrulev2 = monitor HDMI-A-1, class:^(discord)$
windowrulev2 = workspace 8, class:^(discord)$
windowrulev2 = float, class:^(discord)$
windowrulev2 = size 68% 92%, class:^(discord)$
windowrulev2 = move 1% 6%, class:^(discord)$
windowrulev2 = suppressevent activate, class:^(discord)$

# tty-clock (WS 8)
windowrulev2 = monitor HDMI-A-1, title:^(clock)$
windowrulev2 = workspace 8, title:^(clock)$
windowrulev2 = float, title:^(clock)$
windowrulev2 = size 29% 30%, title:^(clock)$
windowrulev2 = move 70% 6%, title:^(clock)$

# Cava
windowrulev2 = monitor HDMI-A-1, title:^(cava)$
windowrulev2 = workspace 8, title:^(cava)$
windowrulev2 = float, title:^(cava)$
windowrulev2 = size 29% 61%, title:^(cava)$
windowrulev2 = move 70% 38%, title:^(cava)$

