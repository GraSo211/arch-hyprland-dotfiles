# ============================
# INIT SCRIPTS (SIN SLEEP)
# ============================

# --- Workspace 1 ---
# Lanza kitty ejecutando momoisay (ajusta el comando si momoisay es un script)
exec-once = [workspace 1 silent] kitty --title momoisay -e momoisay -f
# Lanza kitty ejecutando fastfetch
exec-once = [workspace 1 silent] kitty --title fastfetch --hold -e fastfetch

# --- Workspace 2 ---
exec-once = [workspace 2 silent] zen-browser 
exec-once = [workspace 2 silent] kitty --title clockSnd -e tty-clock -c -B -f "%A %d %B"
exec-once = [workspace 2 silent] kitty --title pipes -e pipes.sh -p 2 -t 1

# --- Workspace 3 & 4 (Si decides usarlos) ---
exec-once = [workspace 3 silent] code
exec-once = [workspace 4 silent] steam

# --- Workspace 8 ---
exec-once = [workspace 8 silent] discord
exec-once = [workspace 8 silent] kitty --title clock -e tty-clock -d -c -B
exec-once = [workspace 8 silent] kitty --title cava -e cava

# --- Workspace 9 ---
exec-once = [workspace 9 silent] kitty --title btop -e btop



